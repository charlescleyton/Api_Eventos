<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes do Evento</title>
    </head>

<body>
    <div class="container">
        <h3>Datalhes do Evento</h3>
        <div th:each="evento: ${evento}">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>

       
        
        <form method="POST" th:object="${convidado}">
           <th:block th:include="evento/mensagemValidacao"></th:block>
             <div class="col-sm-3 col-form-label col-form-label-sm">
                <div class="col">
                    <input type="text" name="nomeConvidado" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="col">
                    <input type="text" name="rg" class="form-control validate" placeholder="AA-00.000.000"/>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Salvar</button>
            </div>
        </form>


    </div>

    <table style="width: 400px" class="table table-striped">
        <thead>
            <tr>
                <th>Nome do Convidado: </th>
                <th>RG:</th>
            </tr>
        </thead>
        
        <tbody th:each="convidado: ${convidados}">
            <tr>
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
            </tr>
        </tbody>
    </table>
    <h6><a href="eventos">Ir para Lista de Eventos</a></h6>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
